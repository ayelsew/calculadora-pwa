<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#6c757d">

    <!-- Tags para compatibilidade em iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Meu App">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <title>Calculadora</title>
    <script src="./calc.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid display-calc">
        <div class="container">
            <h1 class="display-4">12+12</h1>
            <p class="lead">24</p>
        </div>
    </div>
    <div class="container-fluid pad-buttons">
        <div class="row pad-area">
            <div class="col-9 pad pad-numbers">

                <button type="button" class="btn btn-lg btn-secondary">7</button>
                <button type="button" class="btn btn-lg btn-secondary">8</button>
                <button type="button" class="btn btn-lg btn-secondary">9</button>

                <button type="button" class="btn btn-lg btn-secondary">4</button>
                <button type="button" class="btn btn-lg btn-secondary">5</button>
                <button type="button" class="btn btn-lg btn-secondary">6</button>

                <button type="button" class="btn btn-lg btn-secondary">1</button>
                <button type="button" class="btn btn-lg btn-secondary">2</button>
                <button type="button" class="btn btn-lg btn-secondary">3</button>

                <button type="button" class="btn btn-lg btn-secondary">.</button>
                <button type="button" class="btn btn-lg btn-secondary">0</button>
                <button type="button" class="btn btn-lg btn-secondary">=</button>

            </div>
            <div class="col-3 pad pad-operations">

                <button type="button" class="btn btn-lg btn-success">&lt;</button>

                <button type="button" class="btn btn-lg btn-success">/</button>

                <button type="button" class="btn btn-lg btn-success">x</button>

                <button type="button" class="btn btn-lg btn-success">-</button>

                <button type="button" class="btn btn-lg btn-success">+</button>

            </div>
        </div>
    </div>
</body>

</html>
