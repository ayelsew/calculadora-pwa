<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='shortcut icon' type='image/x-icon' href='./image/icon.ico' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#6c757d">
    <meta name="application-name" content="Calculadora Simples">
    <!-- Tags para compatibilidade em iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#6c757d">
    <meta name="apple-mobile-web-app-title" content="Calculadora">
    <link rel="apple-touch-icon" href="./image/icon-512.png">

    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid display-calc">
        <div class="container">
            <h1 id="screen" class="display-4"></h1>
            <p id="minscreen" class="lead"></p>
        </div>
    </div>
    <div class="container-fluid pad-buttons">
        <div class="row pad-area">
            <div class="col-9 pad pad-numbers">

                <button type="button" onclick="addValue(7)" class="btn btn-lg btn-secondary">7</button>
                <button type="button" onclick="addValue(8)" class="btn btn-lg btn-secondary">8</button>
                <button type="button" onclick="addValue(9)" class="btn btn-lg btn-secondary">9</button>

                <button type="button" onclick="addValue(4)" class="btn btn-lg btn-secondary">4</button>
                <button type="button" onclick="addValue(5)" class="btn btn-lg btn-secondary">5</button>
                <button type="button" onclick="addValue(6)" class="btn btn-lg btn-secondary">6</button>

                <button type="button" onclick="addValue(1)" class="btn btn-lg btn-secondary">1</button>
                <button type="button" onclick="addValue(2)" class="btn btn-lg btn-secondary">2</button>
                <button type="button" onclick="addValue(3)" class="btn btn-lg btn-secondary">3</button>

                <button type="button" onclick="addDot()" class="btn btn-lg btn-secondary">.</button>
                <button type="button" onclick="addValue(0)" class="btn btn-lg btn-secondary">0</button>
                <button type="button" onclick="result()" class="btn btn-lg btn-secondary">=</button>

            </div>
            <div class="col-3 pad pad-operations">

                <button type="button" onclick="del()" class="btn btn-lg btn-success">&lt;</button>

                <button type="button" onclick="addOp('/')" class="btn btn-lg btn-success">/</button>

                <button type="button" onclick="addOp('x')" class="btn btn-lg btn-success">x</button>

                <button type="button" onclick="addOp('-')" class="btn btn-lg btn-success">-</button>

                <button type="button" onclick="addOp('+')" class="btn btn-lg btn-success">+</button>

            </div>
        </div>
    </div>
    <script async src="./calc.js"></script>
</body>

</html>
